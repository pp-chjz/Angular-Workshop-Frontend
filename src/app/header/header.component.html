
<mat-toolbar color="primary">
    <button (click)="onClickNavToggle()" mat-icon-button><mat-icon>menu</mat-icon></button>
    <span>MyPOST</span>
    <span class="flex-fill"></span>
    <div class="d-flex align-items-center">
        <button mat-icon-button aria-label="Example icon button with a heart icon">
            <mat-icon [matBadge]="demoNoti" matBadgeColor="warn">search</mat-icon>
        </button>
        <div class="vl"></div>
        <button mat-icon-button aria-label="Example icon button with a heart icon">
            <mat-icon [matBadge]="demoMailNoti" matBadgeColor="warn">mail_outline</mat-icon>
        </button>
        <div class="vl"></div>
        <button mat-icon-button aria-label="Example icon button with a heart icon">
            <mat-icon [matBadge]="demoNoti" matBadgeColor="warn">notifications_none</mat-icon>
        </button>
    </div>
    <button mat-button [matMenuTriggerFor]="menu">
        <img class="avatar rounded-circle bg-white" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png">
        <span class="ms-2">Admin PP</span>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Log Out</span>
          </button>
    </mat-menu>
</mat-toolbar>
