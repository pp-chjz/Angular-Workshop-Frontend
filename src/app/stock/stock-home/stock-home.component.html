<div class="row">
    <div class="col-md-4">
        <mat-card class="d-flex align-item-center">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/1493/1493715.png" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Stock</div>
                <div class="h6 mb-0">0</div>
                
            </div>
        </mat-card>
    </div>

    <div class="col-md-4">
        <mat-card class="d-flex align-item-center">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Defect</div>
                <div class="h6 mb-0">0</div>
                
            </div>
        </mat-card>
    </div>

    <div class="col-md-4">
        <mat-card class="d-flex align-item-center">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/4961/4961667.png" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Out of stock</div>
                <div class="h6 mb-0">0</div>
                
            </div>
        </mat-card>
    </div>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
        <td mat-cell *matCellDef="let element">
            <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
                <img [src]="element.image" class="img-fluid rounded-top">
                <div class="over-lay-text text-center mat-small"> 1150 </div>
            </div>
        </td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-end"> Price </th>
        <td mat-cell *matCellDef="let element" class="text-end"> {{element.price }} </td>
      </ng-container>
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Stock </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.stock }} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase  text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class=" text-center"> {{element.action }}
            <button mat-icon-button><mat-icon class="material-icons-outlined">edit</mat-icon></button>
            <button mat-icon-button><mat-icon>delete_outlined</mat-icon></button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
  </table>
